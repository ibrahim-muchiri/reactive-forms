<form [formGroup]="regestrationForm">
    <h2>Registration Form</h2>
    {{ regestrationForm.value | json }}
    
    <div class="form-group">
        <label>UserName</label>
        <input [class.is-invalid]="userName!.invalid && userName!.touched" formControlName="userName" type="text" class="form-control">
        <div *ngIf="userName!.invalid && userName!.touched">
            <small *ngIf="userName!.errors?.['required']" class="text-danger">UserName is required!</small>
            <small *ngIf="userName!.errors?.['minlength']" class="text-danger">UserName must contain at least 3 characters!</small>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="text" class="form-control">
    </div>

    <div formGroupName="address">
        <div class="form-group">
            <label>City</label>
            <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>State</label>
            <input formControlName="state" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input formControlName="postalCode" type="text" class="form-control">
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>
